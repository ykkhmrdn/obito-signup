<html>

  <!-- Google Font: Poppins -->

        <div class="text-[#0A0723] font-extrabold text-xl md:text-2xl">Obito</div>
      </a>

      <!-- Mobile menu button -->
      <button class="md:hidden flex items-center" id="mobile-menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <!-- Navigation - hidden on mobile, visible on md and up -->
      <nav class="hidden md:flex ml-8 lg:ml-12 space-x-6 lg:space-x-8">
        <a href="#" class="font-bold text-[#0A0723] hover:text-[#2F6A62]">Home</a>
        <a href="#" class="font-normal text-[#0A0723] hover:text-[#2F6A62]">Pricing</a>
        <a href="#" class="font-normal text-[#0A0723] hover:text-[#2F6A62]">Features</a>
        <a href="#" class="font-normal text-[#0A0723] hover:text-[#2F6A62]">Testimonials</a>
      </nav>

      <!-- Spacer for desktop layout -->
      <div class="hidden md:block flex-grow"></div>

      <!-- User Actions - modified for mobile -->
      <div class="hidden md:flex items-center">
        <!-- Icon -->
        <a href="#" class="flex items-center justify-center p-2" aria-label="Chat">
          <img src="./public/device-message.svg" alt="Messages" width="24" height="24">
        </a>

        <!-- Divider line -->
        <div class="h-8 w-px bg-[#EAECEE] mx-4"></div>

        <!-- Buttons -->
        <a href="#"
          class="py-2 px-6 text-[#0A0723] font-medium rounded-full border border-[#EAECEE] hover:bg-[#F8FAF9] transition-colors mr-4">Sign
          Up</a>
        <a href="#"
          class="py-2 px-6 text-white font-medium bg-[#2F6A62] rounded-full hover:bg-[#265249] transition-colors">My
          Account</a>
      </div>
    </div>

    <!-- Mobile menu - Hidden by default -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-4 py-3 space-y-4">
        <a href="#" class="block font-bold text-[#0A0723]">Home</a>
        <a href="#" class="block font-normal text-[#0A0723]">Pricing</a>
        <a href="#" class="block font-normal text-[#0A0723]">Features</a>
        <a href="#" class="block font-normal text-[#0A0723]">Testimonials</a>
        <div class="h-px w-full bg-[#EAECEE] my-4"></div>
        <div class="flex items-center space-x-4">
          <a href="#" class="flex items-center space-x-2 text-[#0A0723]">
            <img src="./public/device-message.svg" alt="Messages" width="20" height="20">
            <span>Messages</span>
          </a>
        </div>
        <div class="flex flex-col space-y-3 pt-2">
          <a href="#"
            class="py-2 px-4 text-center text-[#0A0723] font-medium rounded-full border border-[#EAECEE] hover:bg-[#F8FAF9] transition-colors">Sign
            Up</a>
          <a href="#"
            class="py-2 px-4 text-center text-white font-medium bg-[#2F6A62] rounded-full hover:bg-[#265249] transition-colors">My
            Account</a>
        </div>
      </div>
    </div>
  </header>

  <!-- JavaScript for Mobile Menu Toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      mobileMenuButton.addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
      });
    });
  </script>

  <!-- Main Content -->
  <main class="py-12">
    <div class="container mx-auto px-4 md:px-8">
      <div class="flex flex-wrap -mx-4">
        <!-- Sign Up Form -->
        <div class="w-full md:w-1/2 px-4">
          <div class="bg-white rounded-xl p-8 max-w-md mx-auto shadow-sm">
            <h2 class="text-2xl font-bold text-[#0A0723] mb-8">Upgrade Your Skills</h2>

            <!-- Profile Photo -->
            <div class="mb-8 flex justify-center">
              <div class="relative">
                <img id="profile-photo" src="" alt=""
                  class="w-24 h-24 rounded-full bg-[#F8FAF9] object-cover mx-auto hidden">
                <div id="photo-placeholder"
                  class="w-24 h-24 rounded-full bg-[#F8FAF9] flex flex-col items-center justify-center text-gray-500 cursor-pointer">
                  <span class="text-sm font-medium">Add</span>
                  <span class="text-sm font-medium">Photo</span>
                </div>
                <button id="delete-photo"
                  class="absolute -top-2 -right-2 bg-[#EF372B] text-white text-xs py-1 px-2 rounded-full hidden">DELETE
                  PHOTO</button>
              </div>
            </div>

            <!-- Form -->
            <form id="signup-form">
              <!-- Complete Name -->
              <div class="mb-6">
                <label for="name" class="block text-[#0A0723] font-medium mb-2">Complete Name</label>
                <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" id="name" placeholder="Type your valid email address"
                    class="w-full h-12 pl-10 pr-4 border border-[#EAECEE] rounded-full focus:outline-none focus:border-[#2F6A62] text-[#0A0723]">
                </div>
              </div>

              <!-- Occupation -->
              <div class="mb-6">
                <label for="occupation" class="block text-[#0A0723] font-medium mb-2">Occupation</label>
                <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500">
                    <i class="fas fa-briefcase"></i>
                  </span>
                  <input type="text" id="occupation" value="Programmer"
                    class="w-full h-12 pl-10 pr-4 border border-[#EAECEE] rounded-full focus:outline-none focus:border-[#2F6A62] text-[#0A0723]">
                </div>
              </div>

              <!-- Email Address -->
              <div class="mb-6">
                <label for="email" class="block text-[#0A0723] font-medium mb-2">Email Address</label>
                <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input type="email" id="email" placeholder="Type your valid email address"
                    class="w-full h-12 pl-10 pr-4 border border-[#EAECEE] rounded-full focus:outline-none focus:border-[#2F6A62] text-[#0A0723]">
                </div>
              </div>

              <!-- Password -->
              <div class="mb-6">
                <label for="password" class="block text-[#0A0723] font-medium mb-2">Password</label>
                <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input type="password" id="password" placeholder="Type your valid email address"
                    class="w-full h-12 pl-10 pr-4 border border-[#EAECEE] rounded-full focus:outline-none focus:border-[#2F6A62] text-[#0A0723]">
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="mb-8">
                <label for="confirm-password" class="block text-[#0A0723] font-medium mb-2">Confirm Password</label>
                <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input type="password" id="confirm-password" placeholder="Type your valid email address"
                    class="w-full h-12 pl-10 pr-4 border border-[#EAECEE] rounded-full focus:outline-none focus:border-[#2F6A62] text-[#0A0723]">
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit"
                class="w-full h-12 bg-[#2F6A62] text-white font-medium rounded-full hover:bg-[#265249] transition duration-300">Create
                My Account</button>
            </form>
          </div>
        </div>

        <!-- Image Section -->
        <div class="hidden md:block md:w-1/2 px-4">
          <img
            src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80"
            alt="People working on programming" class="rounded-lg h-full w-full object-cover">
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
